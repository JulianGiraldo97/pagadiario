<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Sistema de Paga Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .offline-container {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .offline-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .retry-btn {
            margin-top: 1.5rem;
        }
        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="bi bi-wifi-off offline-icon"></i>
        <h2 class="mb-3">Sin Conexión</h2>
        <p class="text-muted mb-4">
            No hay conexión a internet. Algunas funciones pueden no estar disponibles.
        </p>
        
        <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            <small>Los datos se sincronizarán automáticamente cuando recuperes la conexión.</small>
        </div>

        <button class="btn btn-primary retry-btn" onclick="window.location.reload()">
            <i class="bi bi-arrow-clockwise me-2"></i>
            Reintentar
        </button>

        <div class="mt-4">
            <small class="text-muted">
                <a href="/collector" class="text-decoration-none">
                    <i class="bi bi-house me-1"></i>
                    Ir al inicio
                </a>
            </small>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Show connection status
        function updateConnectionStatus() {
            const isOnline = navigator.onLine;
            if (isOnline) {
                window.location.reload();
            }
        }

        // Check connection periodically
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
